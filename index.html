<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="rps.css">
    <title>Rock Paper Scissors </title>
    <link rel="shortcut icon" type="image/png" href ="favicon.png">
</head>
<body>
    <div class="main">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
            <div class="intro">
                <h1>Rock Paper and Scissors</h1>
                <button>lets play</button>
            </div>

            <div class="match fadeOut hands">
                <h2 class="winner">Choose An Option</h2>
                <img class="player-hand" src="./assts/rock.png" alt="">
                <img class="computer-hand" src="./assts/rock.png" alt="">
            
            <div class="option">
                <button class="rock"><i class="fas fa-hand-rock"></i>Rock</button>
                <button class="paper"><i class="fas fa-hand-paper"></i>Paper</button>
                <button class="scissors"><i class="fas fa-hand-scissors"></i>Scissors</button>
            </div>    
            </div>
        
    </div>
    <script src="rps.js"></script>
</body>
</html>
